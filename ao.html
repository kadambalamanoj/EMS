<html></html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c003e, #1a002b);
            color: white;
        }
  </style>
 </head>
 <body class="min-h-screen flex flex-col items-center justify-center">
  <header class="w-full flex items-center justify-between p-4 bg-gradient-to-r from-purple-900 to-purple-700">
   <div class="flex items-center">
    <img alt="Logo" class="w-12 h-12 mr-2" height="50" src="Election.png" width="50"/>
    <span class="text-white font-bold">
     Election monitoring system to inspire upcoming voters
    </span>
   </div>
   <nav class="flex space-x-4">
    <a class="text-white font-bold" href="#">
     Home
    </a>
    <a class="text-white" href="#">
     About Us
    </a>
    <a class="text-white" href="#">
     Logout
    </a>
   </nav>
  </header>
  <main class="flex flex-col items-center mt-10">
   <h1 class="text-4xl font-bold">
    Welcome Admin
   </h1>
   <h2 class="text-4xl font-bold">
    Observer
   </h2>
   <form class="mt-10 w-80">
    <div class="mb-6">
     <label class="block text-lg font-bold mb-2" for="name">
      NAME
     </label>
     <input class="w-full p-2 border border-gray-300 rounded" id="name" type="text" value="Jiara Martins"/>
    </div>
    <div class="mb-6">
     <label class="block text-lg font-bold mb-2" for="id">
      ID
     </label>
     <input class="w-full p-2 border border-gray-300 rounded" id="id" type="text" value="1234567898"/>
    </div>
    <button class="w-full py-2 bg-red-600 text-white font-bold rounded" type="submit">
     Add
    </button>
   </form>
  </main>
 </body>
</html>
