<html>
 <head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Poppins', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gradient-to-r from-purple-900 to-black min-h-screen flex flex-col items-center">
  <header class="w-full bg-purple-900 p-4 flex justify-between items-center">
   <div class="flex items-center">
    <img alt="Logo of election monitoring system" class="mr-4" height="50" src="Election.png" width="50"/>
    <span class="text-white font-semibold">
     Election monitoring system to inspire upcoming voters
    </span>
   </div>
   <nav class="flex space-x-8">
    <a class="text-white font-semibold" href="#">
     Home
    </a>
    <a class="text-white" href="#">
     About Us
    </a>
    <a class="text-white" href="#">
     Logout
    </a>
   </nav>
  </header>
  <div class="w-full border-t-2 border-pink-500 mt-2"></div>
  <main class="flex flex-col items-center mt-16">
   <h1 class="text-white text-4xl font-bold text-center">
    Welcome Admin
    <br/>
    Citizens
   </h1>
   <form class="mt-12 space-y-8" onsubmit="navigateToAVZ(event)">
    <div class="flex flex-col items-center">
     <label class="text-white text-xl font-semibold mb-2" for="name">
      NAME
     </label>
     <input class="w-80 p-2 text-black rounded" id="name" type="text" value="Jiara Martins"/>
    </div>
    <div class="flex flex-col items-center">
     <label class="text-white text-xl font-semibold mb-2" for="aadhar">
      AADHAR
     </label>
     <input class="w-80 p-2 text-black rounded" id="aadhar" type="text" value="1234567898"/>
    </div>
    <button class="bg-red-600 text-white font-semibold py-2 px-8 rounded-full" type="submit">
     Add
    </button>
   </form>
  </main>

  <script>
    function navigateToAVZ(event) {
      event.preventDefault(); // Prevent the form from submitting the traditional way
      window.location.href = 'avz.html'; // Redirect to avz.html
    }
  </script>
 </body>
</html>
